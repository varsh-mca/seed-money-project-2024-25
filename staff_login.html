body {
    background: linear-gradient(135deg, #d9d9da, #d1cbd1); /* Background gradient */

    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
}

/* Container styles */
.container {
    background: skyblue; /* Separate container color */
    padding: 20px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px; /* Set a max width for the container */
    text-align: center; /* Center-align text inside the container */
    animation: fadeInUp 1s ease-out;
}

/* Header styling */
h2 {
    font-size: 1rem;
    color: blue;
    margin-bottom: 20px;
    animation: fadeInDown 1s ease-out;
}

/* Form styling */
form.login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Form group styling */
.form-group {
    margin-bottom: 15px;
    width: 100%;
    text-align: left;
}

/* Label styling */
label {
    font-size: 1rem;
    color: black;
    margin-bottom: 5px;
}

/* Input styling */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
}

/* Submit button styling */
input[type="submit"].btn {
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 12px;
    background: linear-gradient(135deg, #5b94b5, #38e4db); /* Button gradient */
    color: #ffffff;
    border: none;
    box-shadow: 0 4px 10px rgba(181, 91, 175, 0.6); /* Subtle shadow for glow effect */
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

input[type="submit"].btn:hover {
    background: linear-gradient(135deg, #f582bb, #e070bb); /* Reversed gradient for hover */
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(211, 169, 242, 0.8); /* Increased glow effect on hover */
}

/* Links styling */
.links {
    margin-top: 20px;
}

.links a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.links a:hover {
    color: #f582bb; /* Hover color */
}

/* Keyframes for animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    <div class="container">
        <h2>Login Form</h2>
        <form action="staff_login.php" method="post" class="login-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="staffid">Faculty CMS ID:</label>
                <input type="text" id="staffid" name="staffid" required pattern="^\d{4}[A-Z]{3}\d{4}$" title="1234ABC0001">
                <div class="error" id="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

        </form>

		    <a class="btn b" href="staff_signup.php">Sign up</a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            const staffid = document.getElementById('staffid').value;
            const errorMessage = document.getElementById('error-message');
            const regex = /^\d{4}[A-Z]{3}\d{4}$/;

            if (!regex.test(staffid)) {
                errorMessage.textContent = "CMS ID must be in the format: 2024ABC0001";
                return false; // Prevent form submission
            }

            errorMessage.textContent = ""; // Clear error message
            return true; // Allow form submission
        }
    </script>
